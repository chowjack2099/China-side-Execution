<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestoo Service LLC | China-side Execution Support</title>
  <meta name="description" content="Bestoo Service LLC provides China-side execution support: supplier coordination, sampling follow-up, production tracking, QC coordination, and logistics follow-up." />

  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

<header class="header">
  <div class="container header__inner">
    <a class="brand" href="/">
      <span class="brand__mark"></span>
      <div class="brand__stack">
        <span class="brand__name">Bestoo Service LLC</span>
        <span class="brand__sub">China-side Execution Support</span>
      </div>
    </a>
  </div>
</header>

<main>

<section class="section" id="request">
  <div class="container">
    <div class="sectionHead">
      <h2>Request Execution Support</h2>
      <p class="muted">
        Send your request. We typically respond within 24 hours.
      </p>
    </div>

    <div class="formGrid">
      <form class="form" id="leadForm">

        <div class="row">
          <label>
            Name
            <input name="name" type="text" required />
          </label>
          <label>
            Email
            <input name="email" type="email" required />
          </label>
        </div>

        <div class="row">
          <label>
            Company
            <input name="company" type="text" />
          </label>
          <label>
            Timeline
            <input name="timeline" type="text" />
          </label>
        </div>

        <label>
          What do you need executed in China?
          <textarea name="details" rows="6" required></textarea>
        </label>

        <label class="check">
          <input type="checkbox" required />
          <span>I understand this is an execution & coordination service.</span>
        </label>

        <button class="btn" type="submit">Submit Request</button>

      </form>

      <aside class="contactCard">
        <h3>Direct Contact</h3>
        <div class="contactList">
          <a class="contactItem" href="mailto:info@chinaexecution.com">
            <span class="k">Email</span>
            <span class="v">info@chinaexecution.com</span>
          </a>
          <a class="contactItem" href="https://wa.me/19192131199" target="_blank">
            <span class="k">WhatsApp</span>
            <span class="v">+1 919 213 1199</span>
          </a>
        </div>
      </aside>

    </div>
  </div>
</section>

</main>

<footer class="footer">
  <div class="container footer__inner">
    <p>Â© <span id="year"></span> Bestoo Service LLC</p>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById('leadForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = {
    name: this.name.value,
    email: this.email.value,
    company: this.company.value,
    timeline: this.timeline.value,
    details: this.details.value
  };

  const response = await fetch('/api/send', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  });

  const result = await response.json();

  if (result.success) {
    alert("Request submitted successfully. We will respond within 24 hours.");
    this.reset();
  } else {
    alert("Submission failed. Please try again.");
  }
});
</script>

</body>
</html>
