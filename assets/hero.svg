    <rect x="165" y="270" width="240" height="14" rx="7" fill="rgba(255,255,255,0.10)"/>
    <rect x="165" y="298" width="210" height="14" rx="7" fill="rgba(255,255,255,0.08)"/>
    <rect x="165" y="326" width="265" height="14" rx="7" fill="rgba(255,255,255,0.06)"/>

    <rect x="165" y="380" width="122" height="42" rx="14" fill="rgba(124,92,255,0.18)" stroke="rgba(124,92,255,0.45)"/>
