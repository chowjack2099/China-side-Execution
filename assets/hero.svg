    <rect x="540" y="170" width="310" height="380" rx="24" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.09)"/>
    <circle cx="600" cy="230" r="16" fill="url(#g1)"/>
    <text x="630" y="238" font-family="ui-sans-serif, system-ui" font-size="18" fill="rgba(234,240,255,0.9)">China Execution</text>

    <rect x="575" y="270" width="240" height="14" rx="7" fill="rgba(255,255,255,0.10)"/>
    <rect x="575" y="298" width="260" height="14" rx="7" fill="rgba(255,255,255,0.08)"/>
    <rect x="575" y="326" width="220" height="14" rx="7" fill="rgba(255,255,255,0.06)"/>

    <rect x="575" y="372" width="260" height="60" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)"/>
    <text x="595" y="400" font-family="ui-sans-serif, system-ui" font-size="14" fill="rgba(234,240,255,0.88)">Follow-up • QC • Reporting</text>
