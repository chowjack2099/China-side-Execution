  <g opacity=".92">
    <rect x="250" y="590" width="480" height="70" rx="24" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
    <rect x="280" y="612" width="140" height="28" rx="14" fill="rgba(124,92,255,0.18)" stroke="rgba(124,92,255,0.45)"/>
    <text x="298" y="631" font-family="ui-sans-serif, system-ui" font-size="12" fill="rgba(234,240,255,0.92)">Sourcing</text>

    <rect x="438" y="612" width="120" height="28" rx="14" fill="rgba(58,184,255,0.16)" stroke="rgba(58,184,255,0.42)"/>
    <text x="458" y="631" font-family="ui-sans-serif, system-ui" font-size="12" fill="rgba(234,240,255,0.92)">QC</text>

    <rect x="572" y="612" width="130" height="28" rx="14" fill="rgba(46,233,166,0.16)" stroke="rgba(46,233,166,0.42)"/>
