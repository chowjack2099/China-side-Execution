  <path d="M445 360 C500 320, 520 320, 535 360" stroke="url(#g1)" stroke-width="6" stroke-linecap="round"/>
  <path d="M445 420 C500 460, 520 460, 535 420" stroke="url(#g1)" stroke-width="6" stroke-linecap="round" opacity=".75"/>

