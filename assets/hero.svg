<svg xmlns="http://www.w3.org/2000/svg" width="980" height="760" viewBox="0 0 980 760" fill="none">
  <defs>
    <linearGradient id="g1" x1="160" y1="80" x2="860" y2="680" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C5CFF" stop-opacity=".85"/>
      <stop offset=".55" stop-color="#3AB8FF" stop-opacity=".75"/>
      <stop offset="1" stop-color="#2EE9A6" stop-opacity=".75"/>
    </linearGradient>
    <radialGradient id="r1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(380 240) rotate(40) scale(460 320)">
      <stop stop-color="#7C5CFF" stop-opacity=".35"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
