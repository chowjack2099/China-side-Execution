  <rect x="40" y="40" width="900" height="680" rx="34" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  <rect x="80" y="90" width="820" height="580" rx="28" fill="url(#r1)"/>
  <rect x="80" y="90" width="820" height="580" rx="28" fill="url(#r2)"/>

  <!-- Left: US -->
